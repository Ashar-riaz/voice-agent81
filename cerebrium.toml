[cerebrium.build]
predict_data = "{\"prompt\": \"Here is some example predict data for your config.yaml which will be used to test your predict function on build.\"}"
hide_public_endpoint = false
disable_animation = false
disable_build_logs = false
disable_syntax_check = false
disable_predict = false
log_level = "INTERNAL"
disable_confirmation = false

[cerebrium.deployment]
name = "voice-agent"
python_version = "3.10"
include = "[./*, main.py, cerebrium.toml]"
exclude = "[./example_exclude]"
cuda_version = "12"
docker_base_image_url = "registry.cerebrium.ai/daily:latest"

[cerebrium.hardware]
region = "us-east-1"
provider = "aws"
gpu = "AMPERE_A10"
cpu = 4
memory = 18.0
gpu_count = 1

[cerebrium.scaling]
min_replicas = 1
max_replicas = 5
cooldown = 180

[cerebrium.dependencies.pip]
torch = ">=2.3.1"
"pipecat-ai[silero, daily, openai, deepgram]" = "0.0.36"
aiohttp = "latest"
openai = "latest"
torchaudio = "2.3.1"  # Ensure compatibility with the specified torch version
channels = "latest"
requests = "latest"
vllm = "latest"
huggingface_hub = "latest"


